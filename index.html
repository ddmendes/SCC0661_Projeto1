<!DOCTYPE html>
<html>
	<head>
		<meta charset="iso-8859-1" />
		<title>SCC0661 - Multimídia e Hipermídia</title>
		<link rel="stylesheet" href="style.css" />	
		<script type="text/javascript" src="script.js">
		</script>
	</head>

	<body onLoad="onDocumentLoad();">

		<header>
			<h1>SCC0661 - Multimídia e Hipermídia</h1>
			<h2>Projeto 1 - Histórico de Graduação</h2>
		</header>

		<div id="content">
			<aside>
				<form onChange="formChangeListener();">
					<ul>
						<li><h3>Filtros</h3></li>
						<li><label>Aluno</label></li>
						<li>
							<select name="student" id="studentSelector">
								<option value="null"></option>
							</select>
						</li>
						<li>
							<fieldset>
								<legend>Histórico:</legend>
								<ul>
									<li><input id="hFull" type="radio" name="history" value="full" />com reprovações</li>
									<li><input type="radio" name="history" class="history" value="clean" />sem reprovações</li>
								</ul>
							</fieldset>
						</li>
					</ul>
				</form>
			</aside>
			<div id="page-content">
			</div>
		</div>

	</body>
</html>
